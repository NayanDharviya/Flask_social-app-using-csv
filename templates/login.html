<form action="/login_success" method="post">
    {% if login %}
    <h1>Please Enter Correct password</h1><br><br>
    Enter Username
    <input type="text" name="user" required><br><br>
    Enter password
    <input type="password" name="pass" required><br><br>
    <button type="submit">Login</button>
    {% elif user %}
    <h1>User not Exist</h1>
    Enter Username
    <input type="text" name="user" required><br><br>
    Enter password
    <input type="password" name="pass" required><br><br>
    <button type="submit">Login</button>
    <!-- <a href="/signin"><button>Signin</button></a> -->
    {% else %}

    Enter Username
    <input type="text" name="user" required><br><br>
    Enter password
    <input type="password" name="pass" required><br><br>
    <button type="submit">Login</button>
    {% endif %}

</form>
